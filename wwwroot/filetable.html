<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单示例</title>
</head>
<body>
<h1>输入表单</h1>
<form action="http://localhost:8080/process?hello=world&thread=123" method="post" enctype="multipart/form-data">
  <label for="input1">输入框 1:</label><br>
  <input type="text" id="input1" name="input1"><br><br>

  <label for="input2">输入框 2:</label><br>
  <input type="text" id="input2" name="input2"><br><br>

  <label for="fileUpload">上传文件:</label><br>
  <input type="file" id="fileUpload" name="fileUpload"><br><br>

  <button type="submit">提交</button>
</form>
</body>
</html>
